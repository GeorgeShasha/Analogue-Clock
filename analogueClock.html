<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="arrows">
        <div class="hour"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
      </div>
      <img
        src="https://th.bing.com/th/id/R.3c973f8361e72a7fc6ff7e704d716c8f?rik=S2LfgYme5pAB3A&riu=http%3a%2f%2fimg4.wikia.nocookie.net%2f__cb20131215145200%2flogopedia%2fimages%2f8%2f85%2fLogo_TAG_Heuer.png&ehk=IGOfhqFSrpJHs06tL36TAq317cwxCkIO0qY7IODqlAE%3d&risl=&pid=ImgRaw&r=0"
        alt="Tag Logo"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
